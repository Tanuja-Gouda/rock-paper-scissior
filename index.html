<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rock Paper Scissior Game</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Rock Paper Scissior</h1>
  
    <div class="choices">
      <div class="choice" id="rock">
        <img id="rock_1" src="images/rock-emoji.png">
      </div>
      <div class="choice" id="paper">
        <img id="paper_1" src="images/paper-emoji.png">
      </div>
      <div class="choice" id="Scissior">
        <img id="scissior_1" src="images/scissors-emoji.png">
      </div>
    </div>

    <div class="score-board">
      <div class="score">
        <p id="user-score">0</p>
        <p>You</p>
      </div>
      <div class="score">
        <p id="comp-score">0</p>
        <p>Comp</p>
      </div>
    </div>

    <div class="msg-container">
      <p id="msg">Play your move</p>
    </div>
    
    <script src="app.js"></script>
</body>
</html>
